<div class="row title">
    <h2>O nas</h2>
</div>
<div class="row">
    <div class="col-md-6 col-lg-4 col-xl-3 team-div" *ngFor="let t of (teams$ | async)">
        <mat-card>
            <mat-card-header class="team-card-header">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{t.name}}</mat-card-title>
                <mat-card-subtitle>{{t.email}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button (click)="openDialog()" mat-raised-button color="accent">Szczegóły</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
